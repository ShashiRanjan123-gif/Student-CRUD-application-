<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student CRUD App</title>

    <!-- ===== CSS ===== -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 85%;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        h3 {
            margin-top: 25px;
            color: #34495e;
        }

        input {
            padding: 8px;
            margin: 6px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 14px;
            margin: 6px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Student Management CRUD</h2>

    <!-- ADD / UPDATE STUDENT -->
    <h3>Add / Update Student</h3>
    <input type="number" id="id" placeholder="Student ID (for update)">
    <input type="text" id="name" placeholder="Student Name">
    <input type="text" id="course" placeholder="Course">
    <br>
    <button onclick="addStudent()">Add Student</button>
    <button onclick="updateStudent()">Update Student</button>

    <!-- DELETE STUDENT -->
    <h3>Delete Student</h3>
    <input type="number" id="deleteId" placeholder="Student ID">
    <button class="delete-btn" onclick="deleteStudent()">Delete Student</button>

    <!-- STUDENT LIST -->
    <h3>All Students</h3>
    <button onclick="getStudents()">Load Students</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
    const baseUrl = "http://localhost:8091/students";

    function getStudents() {
        fetch(baseUrl)
            .then(res => res.json())
            .then(data => {
                let table = "";
                data.forEach(s => {
                    table += `<tr>
                                <td>${s.id}</td>
                                <td>${s.name}</td>
                                <td>${s.course}</td>
                              </tr>`;
                });
                document.getElementById("studentTable").innerHTML = table;
            });
    }

    function addStudent() {
        const student = {
            name: document.getElementById("name").value,
            course: document.getElementById("course").value
        };

        fetch(baseUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            getStudents();
        });
    }

    function updateStudent() {
        const id = document.getElementById("id").value;
        const student = {
            name: document.getElementById("name").value,
            course: document.getElementById("course").value
        };

        fetch(`${baseUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            getStudents();
        });
    }

    function deleteStudent() {
        const id = document.getElementById("deleteId").value;

        fetch(`${baseUrl}/${id}`, {
            method: "DELETE"
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            getStudents();
        });
    }
</script>

</body>
</html>
